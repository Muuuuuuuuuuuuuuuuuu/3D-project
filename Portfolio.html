<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <title> 3D </title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html,body{height:100%;margin:0;overflow:hidden}
    canvas{display:block}
  </style>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
<script>
  // === Scene / Camera / Renderer ===
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x000000);

  const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 0.1, 100);
  camera.position.set(-0.5, 15, 20);

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(innerWidth, innerHeight);
  renderer.outputEncoding = THREE.sRGBEncoding;
  renderer.shadowMap.enabled = true;
  renderer.physicallyCorrectLights = true;
  renderer.toneMapping = THREE.ACESFilmicToneMapping;
  renderer.toneMappingExposure = 1.0;
  document.body.appendChild(renderer.domElement);

  const controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  // === Lights ===
  scene.add(new THREE.HemisphereLight(0xffffff, 0x333333, 0.6));
  const dir = new THREE.DirectionalLight(0xffffff, 3.0);
  dir.position.set(3, 5, 2);
  dir.castShadow = true;
  scene.add(dir);

  // === Environment ===
  const envMap = new THREE.CubeTextureLoader().load([
    'https://threejs.org/examples/textures/cube/Bridge2/posx.jpg',
    'https://threejs.org/examples/textures/cube/Bridge2/negx.jpg',
    'https://threejs.org/examples/textures/cube/Bridge2/posy.jpg',
    'https://threejs.org/examples/textures/cube/Bridge2/negy.jpg',
    'https://threejs.org/examples/textures/cube/Bridge2/posz.jpg',
    'https://threejs.org/examples/textures/cube/Bridge2/negz.jpg'
  ]);
  envMap.encoding = THREE.sRGBEncoding;
  scene.environment = envMap;

  //โมหลัก
  const loader_ = new THREE.GLTFLoader();
  loader_.load(
    'https://muuuuuuuuuuuuuuuuuu.github.io/3D-project/sky.glb',
    function (gltf) {
      const model = gltf.scene;
      model.position.set(0, 2, 0);
      model.scale.set(0.5, 0.5, 0.5);
      scene.add(model);
    },
  );

  const loader_1 = new THREE.GLTFLoader();
  loader_1.load(
    'https://muuuuuuuuuuuuuuuuuu.github.io/3D-project/name.glb',
    function (gltf) {
      const model = gltf.scene;
      model.position.set(2, 20, 25);
      model.scale.set(5, 5, 5);
      scene.add(model);
    },
  );

  //โมกี่ยวกกับฉัน
  const loader_2 = new THREE.GLTFLoader();
  loader_2.load(
    'https://muuuuuuuuuuuuuuuuuu.github.io/3D-project/aboutme.glb', 
    function (gltf) {
      const model = gltf.scene;
      model.position.set(-2, 4, -2);
      model.scale.set(2, 2, 2);
      scene.add(model);

      const raycaster = new THREE.Raycaster();
      const pointer = new THREE.Vector2();
      let moveTarget = null; 

      function setPointer(e) {
        const r = renderer.domElement.getBoundingClientRect();
        pointer.x = ((e.clientX - r.left) / r.width) * 2 - 1; 
        pointer.y = -((e.clientY - r.top) / r.height) * 2 + 1;
      }

      renderer.domElement.addEventListener('click', (e) => {
        setPointer(e);
        raycaster.setFromCamera(pointer, camera);
        const intersects = raycaster.intersectObject(model, true); // ตรวจคลิกเฉพาะ aboutme.glb
        if (intersects.length > 0) {
          // ถ้าคลิกโดน 
          moveTarget = {
            pos: new THREE.Vector3(-25, -16, 20),  
            tar: new THREE.Vector3(-2, -10, 4)    
          };
        }
      });

    let t = 0;
    (function loop() {
      t += 0.01;
      dir.position.x = 3 + Math.sin(t) * 1.0;

      if (moveTarget) {
        camera.position.lerp(moveTarget.pos, 0.05);
        controls.target.lerp(moveTarget.tar, 0.05);
        
        if (camera.position.distanceTo(moveTarget.pos) < 0.1) {
          controls.enabled = true;
          moveTarget = null;
        }
      }

      controls.update();
      renderer.render(scene, camera);
      requestAnimationFrame(loop);
    })();
  }
);
  addEventListener('resize', () => {
    camera.aspect = innerWidth / innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(innerWidth, innerHeight);
  });
</script>
</body>
</html>
