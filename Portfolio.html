<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <title>supattra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html,body{height:100%;margin:0;overflow:hidden}
    canvas{display:block}
  </style>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/RGBELoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lil-gui@0.17"></script>
</head>
<body>
<script>
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x000000);

  const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 0.1, 100);
  camera.position.set(-0.5, 15, 18);

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(innerWidth, innerHeight);
  renderer.outputEncoding = THREE.sRGBEncoding;
  renderer.shadowMap.enabled = true;
  renderer.physicallyCorrectLights = true;
  renderer.toneMapping = THREE.ACESFilmicToneMapping;
  renderer.toneMappingExposure = 1.0;
  document.body.appendChild(renderer.domElement);

  const controls = new THREE.OrbitControls(camera, renderer.domElement);

  // แสง
  scene.add(new THREE.HemisphereLight(0xffffff, 0x333333, 0.6));
  const dir = new THREE.DirectionalLight(0xffffff, 3.0);
  dir.position.set(3, 5, 2);
  dir.castShadow = true;
  scene.add(dir);

  const ellipseUniforms = {
    uTime: { value: 0.0 },
    uLightDir: { value: new THREE.Vector3(0.4, 1.0, 0.8).normalize() },
    uTex: { value: new THREE.TextureLoader().load('https://upload.wikimedia.org/wikipedia/commons/thumb/f/fd/UV_checker_Map_byValle.jpg/1200px-UV_checker_Map_byValle.jpg') }
  };

  const ellipseVertShader = `
    uniform float uTime;
    varying vec3 vNormal;
    varying vec3 vPosW;
    varying vec2 vUv;

    void main(){
      vNormal = normalize(mat3(modelMatrix) * normal);
      vUv = uv;
      vec3 pos = position;
      vPosW = (modelMatrix * vec4(pos, 1.0)).xyz;
      gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
    }
  `;

  const ellipseFragShader = `
    precision mediump float;
    varying vec3 vNormal;
    uniform vec3 uLightDir;
    varying vec3 vPosW;
    varying vec2 vUv;
    uniform sampler2D uTex;
    uniform float uTime;
    
    void main() {
      // Cell Shading (Toon)
      float diffuse = max(dot(vNormal, uLightDir), 0.0);
      float levels = 4.0;
      diffuse = ceil(diffuse * levels) / levels;
      
      // Phong Specular
      vec3 R = reflect(-uLightDir, vNormal);
      vec3 V = normalize(cameraPosition - vPosW);
      float specular = max(pow(dot(R, V), 8.0), 0.0);
      specular = smoothstep(0.4, 0.6, specular);
      specular *= diffuse;
      
      // Texture
      vec3 base = texture2D(uTex, vUv).rgb;
      
      // Animation effect
      base += 0.1 * sin(vPosW.y * 2.0 + uTime);
      
      vec3 color = (base * diffuse) + vec3(specular);
      
      gl_FragColor = vec4(color, 1.0);
    }
  `;

  const ellipseGeometry = new THREE.SphereGeometry(2, 64, 64);
  ellipseGeometry.scale(1, 1, 1);
  
  const ellipseMaterial = new THREE.ShaderMaterial({
    uniforms: ellipseUniforms,
    vertexShader: ellipseVertShader,
    fragmentShader: ellipseFragShader,
    side: THREE.DoubleSide
  });

  const ellipseMesh = new THREE.Mesh(ellipseGeometry, ellipseMaterial);
  ellipseMesh.position.set(0, 2, 15);
  ellipseMesh.castShadow = true;
  ellipseMesh.receiveShadow = true;
  scene.add(ellipseMesh);

  const sphereUniforms = {
    uTime: { value: 0.0 },
    uLightDir: { value: new THREE.Vector3(0.4, 1.0, 0.8).normalize() }
  };

  const sphereVertShader = `
    uniform float uTime;
    varying vec3 vNormal;
    varying vec3 vPosW;

    void main(){
      vNormal = normalize(mat3(modelMatrix) * normal);
      vec3 pos = position;
      vPosW = (modelMatrix * vec4(pos, 1.0)).xyz;
      gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
    }
  `;

  const sphereFragShader = `
    precision mediump float;
    varying vec3 vNormal;
    uniform vec3 uLightDir;
    varying vec3 vPosW;
    
    void main() {
      // Lambert (diffuse)
      float diffuse = max(dot(vNormal, uLightDir), 0.0);   

      // Phong (specular)
      vec3 R = reflect(-uLightDir, vNormal);
      vec3 V = normalize(cameraPosition - vPosW);
      float specular = clamp(pow(max(dot(R, V), 0.0), 16.0), 0.0, 1.0);

      gl_FragColor = (vec4(1.0, 1.0, 0.5, 1.0) * diffuse) + vec4(specular);
    }
  `;

  const sphereGeo = new THREE.SphereBufferGeometry(1.5, 64, 64);
  const sphereMat = new THREE.ShaderMaterial({
    vertexShader: sphereVertShader,
    fragmentShader: sphereFragShader,
    uniforms: sphereUniforms
  });

  const sphereMesh = new THREE.Mesh(sphereGeo, sphereMat);
  sphereMesh.position.set(-18, 2, -8);
  sphereMesh.castShadow = true;
  sphereMesh.receiveShadow = true;
  scene.add(sphereMesh);

  const torusUniforms = {
    uColor: { value: new THREE.Color(0xF893B5) },
    time: { value: 1.0 },
    uLightDos: { value: new THREE.Vector3(0.5, 0.9, 0.3).normalize() }
  };

  const torusVertShader = `
    varying vec2 vUv;
    uniform float time;
    varying vec3 vPosition;
    varying vec3 vNormal;

    void main() {
      vUv = uv;
      vNormal = normalize(normalMatrix * normal); 
      vPosition = vec3(cos(time)*0.1, 0.0, sin(time)*0.1);
      gl_Position = projectionMatrix * modelViewMatrix * vec4(position + vPosition, 1.0);
    }
  `;

  const torusFragShader = `
    precision highp float;
    varying vec2 vUv;
    uniform vec3 uColor; 
    uniform vec3 uLightDos;
    varying vec3 vNormal;

    void main() {
      float g = dot(vNormal, uLightDos);
      gl_FragColor = vec4(mix(uColor*0.03, uColor, g), 1.0);
    }
  `;

  const torusGeo = new THREE.TorusBufferGeometry(1.5, 0.5, 16, 32);
  const torusMat = new THREE.ShaderMaterial({ 
    vertexShader: torusVertShader, 
    fragmentShader: torusFragShader, 
    uniforms: torusUniforms 
  });

  const torusMesh = new THREE.Mesh(torusGeo, torusMat);
  torusMesh.position.set(-15, 2, 5);
  torusMesh.castShadow = true;
  torusMesh.receiveShadow = true;
  scene.add(torusMesh);

  const cubeUrls = [
    'https://threejs.org/examples/textures/cube/Bridge2/posx.jpg',
    'https://threejs.org/examples/textures/cube/Bridge2/negx.jpg',
    'https://threejs.org/examples/textures/cube/Bridge2/posy.jpg',
    'https://threejs.org/examples/textures/cube/Bridge2/negy.jpg',
    'https://threejs.org/examples/textures/cube/Bridge2/posz.jpg',
    'https://threejs.org/examples/textures/cube/Bridge2/negz.jpg'
  ];
  const pbrEnvMap = new THREE.CubeTextureLoader().load(cubeUrls);
  pbrEnvMap.encoding = THREE.sRGBEncoding;

  const pbrGeo = new THREE.SphereBufferGeometry(1.2, 64, 64);
  const pbrMat = new THREE.MeshStandardMaterial({ 
    color: 0x009688,
    metalness: 0.9,
    roughness: 0.1,
    envMap: pbrEnvMap
  });

  const pbrMesh = new THREE.Mesh(pbrGeo, pbrMat);
  pbrMesh.position.set(-9, 2, 14);
  pbrMesh.castShadow = true;
  pbrMesh.receiveShadow = true;
  scene.add(pbrMesh);

  // HDR Environment Map
  const pmremGenerator = new THREE.PMREMGenerator(renderer);
  pmremGenerator.compileEquirectangularShader();

  new THREE.RGBELoader()
    .load('https://muuuuuuuuuuuuuuuuuu.github.io/3D-project/crystal_falls_1k.hdr', 
      function (hdrEquirect) {
        const envMap = pmremGenerator.fromEquirectangular(hdrEquirect).texture;
        scene.background = envMap;
        scene.environment = envMap;
        
        hdrEquirect.dispose();
        pmremGenerator.dispose();
      },
      undefined,
      function(error) {
        console.error('Error loading HDR:', error);
      }
    );

  // ตัวแปรเก็บโมเดล
  let birdModel, scoreModel;
  let scoreTimeout = null;
  let nameModel, kuModel, nextModel, aboutmeModel, backModel;
  let currentStep = 0;
  let moveTarget = null;

  // โมนก
  const loader_0 = new THREE.GLTFLoader();
  loader_0.load(
    'https://muuuuuuuuuuuuuuuuuu.github.io/3D-project/bird.glb',
    function (gltf) {
      birdModel = gltf.scene;
      birdModel.position.set(5, 11, 11);
      birdModel.scale.set(2, 2, 2);
      birdModel.rotation.y = Math.PI / 10;
      
     birdModel.traverse((child) => {
        if (child.isMesh) {
          child.castShadow = true;
          child.receiveShadow = true;
        }
      });
      
      scene.add(birdModel);
    },
  );

  // โมคะแนน
  const loader_10 = new THREE.GLTFLoader();
  loader_10.load(
    'https://muuuuuuuuuuuuuuuuuu.github.io/3D-project/score.glb',
    function (gltf) {
      scoreModel = gltf.scene;
      scoreModel.position.set(-1, 11, 12);
      scoreModel.scale.set(1, 1, 1);
      scoreModel.visible = false;
      scene.add(scoreModel);
    },
  );

  // โมหลัง
  const loader_1 = new THREE.GLTFLoader();
  loader_1.load(
    'https://muuuuuuuuuuuuuuuuuu.github.io/3D-project/house.glb',
    function (gltf) {
      const model = gltf.scene;
      model.position.set(0, 2, 0);
      model.scale.set(0.5, 0.5, 0.5);
      
      model.traverse((child) => {
        if (child.isMesh) {
          child.castShadow = true;
          child.receiveShadow = true;
        }
      });
      
      scene.add(model);
    },
  );

  // โมชื่อ
  const loader_2 = new THREE.GLTFLoader();
  loader_2.load(
    'https://muuuuuuuuuuuuuuuuuu.github.io/3D-project/nname.glb',
    function (gltf) {
      nameModel = gltf.scene;
      nameModel.position.set(-9, -19, 8);
      nameModel.scale.set(1, 1, 1);
      nameModel.visible = false;
      
      nameModel.traverse((child) => {
        if (child.isMesh) {
          child.castShadow = true;
          child.receiveShadow = true;
        }
      });
      
      scene.add(nameModel);
    },
  );

  // รูปคนน่ารัก
  const textureLoader = new THREE.TextureLoader();
  const handsomeTexture = textureLoader.load('https://muuuuuuuuuuuuuuuuuu.github.io/3D-project/picture.jpg');
  const geo = new THREE.BoxGeometry(30, 40, 0.1);
  const mat = new THREE.MeshBasicMaterial({ map: handsomeTexture, color: 0x808080 });
  const cube = new THREE.Mesh(geo, mat);
  cube.position.set(-12.5, -14.5, 1.1);
  cube.scale.set(0.1, 0.1, 0.1);
  cube.rotation.y = Math.PI / 1.4;
  cube.visible = false;
  cube.castShadow = true;
  cube.receiveShadow = true;
  scene.add(cube);

  // โม KU
  const loader_4 = new THREE.GLTFLoader();
  loader_4.load(
    'https://muuuuuuuuuuuuuuuuuu.github.io/3D-project/kku.glb',
    function (gltf) {
      kuModel = gltf.scene;
      kuModel.position.set(-9, -19, 8);
      kuModel.scale.set(1, 1, 1);
      kuModel.visible = false;
      
      kuModel.traverse((child) => {
        if (child.isMesh) {
          child.castShadow = true;
          child.receiveShadow = true;
        }
      });
      scene.add(kuModel);
    },
  );

  // โมถัดไป
  const loader_5 = new THREE.GLTFLoader();
  loader_5.load(
    'https://muuuuuuuuuuuuuuuuuu.github.io/3D-project/next.glb',
    function (gltf) {
      nextModel = gltf.scene;
      nextModel.position.set(-9, -15.5, 10);
      nextModel.scale.set(1, 1, 1);
      nextModel.rotation.y = Math.PI / 1.7;
      nextModel.visible = false;
      
      nextModel.traverse((child) => {
        if (child.isMesh) {
          child.castShadow = true;
          child.receiveShadow = true;
        }
      });
      
      scene.add(nextModel);
    },
  );

  // โมกลับ
  const loader_6 = new THREE.GLTFLoader();
  loader_6.load(
    'https://muuuuuuuuuuuuuuuuuu.github.io/3D-project/back.glb',
    function (gltf) {
      backModel = gltf.scene;
      backModel.position.set(-9, -12.5, 10);
      backModel.scale.set(1, 1, 1);
      backModel.rotation.y = Math.PI / 1.7;
      backModel.visible = false;
      
      backModel.traverse((child) => {
        if (child.isMesh) {
          child.castShadow = true;
          child.receiveShadow = true;
        }
      });
      
      scene.add(backModel);
    },
  );

  // ข้อมูลความลับ
  const loader_3 = new THREE.GLTFLoader();
  loader_3.load(
    'https://muuuuuuuuuuuuuuuuuu.github.io/3D-project/aboutme.glb', 
    function (gltf) {
      aboutmeModel = gltf.scene;
      aboutmeModel.position.set(-2, 4, -2);
      aboutmeModel.scale.set(2, 2, 2);
      
      aboutmeModel.traverse((child) => {
        if (child.isMesh) {
          child.castShadow = true;
          child.receiveShadow = true;
        }
      });
      
      scene.add(aboutmeModel);

      const raycaster = new THREE.Raycaster();
      const pointer = new THREE.Vector2();

      function setPointer(e) {
        const r = renderer.domElement.getBoundingClientRect();
        pointer.x = ((e.clientX - r.left) / r.width) * 2 - 1; 
        pointer.y = -((e.clientY - r.top) / r.height) * 2 + 1;
      }

      renderer.domElement.addEventListener('click', (e) => {
        setPointer(e);
        raycaster.setFromCamera(pointer, camera);
        
        if (birdModel) {
          const birdIntersects = raycaster.intersectObject(birdModel, true);
          if (birdIntersects.length > 0) {
            if (scoreModel) {
              scoreModel.visible = true;
              
              if (scoreTimeout) {
                clearTimeout(scoreTimeout);
              }
              
              scoreTimeout = setTimeout(() => {
                scoreModel.visible = false;
                scoreTimeout = null;
              }, 3000);
            }
            return;
          }
        }
        
        const aboutmeIntersects = raycaster.intersectObject(aboutmeModel, true);
        if (aboutmeIntersects.length > 0) {
          if (currentStep !== 0) {
            currentStep = 0;
            if (nameModel) nameModel.visible = false;
            cube.visible = false;
            if (nextModel) nextModel.visible = false;
            if (kuModel) kuModel.visible = false;
            if (backModel) backModel.visible = false;
            
            moveTarget = {
              pos: new THREE.Vector3(-0.5, 15, 18),
              tar: new THREE.Vector3(0, 0, 0)
            };
            return;
          }
          else {
            currentStep = 1;
            if (nameModel) nameModel.visible = true;
            cube.visible = true;
            if (nextModel) nextModel.visible = true;
            if (backModel) backModel.visible = true;
            if (kuModel) kuModel.visible = false;
            
            moveTarget = {
              pos: new THREE.Vector3(-25, -12, 16),
              tar: new THREE.Vector3(-2, -10, 4)
            };
            return;
          }
        }
        
        if (currentStep === 1 && nextModel) {
          const nextIntersects = raycaster.intersectObject(nextModel, true);
          if (nextIntersects.length > 0) {
            currentStep = 2;
            if (nameModel) nameModel.visible = false;
            cube.visible = false;
            if (nextModel) nextModel.visible = false;
            if (kuModel) kuModel.visible = true;
            if (backModel) backModel.visible = true;
            
            moveTarget = {
              pos: new THREE.Vector3(-25, -12, 16),
              tar: new THREE.Vector3(-2, -10, 4)
            };
            return;
          }
        }
        
        if (backModel && currentStep !== 0) {
          const backIntersects = raycaster.intersectObject(backModel, true);
          if (backIntersects.length > 0) {
            if (currentStep === 2) {
              currentStep = 1;
              if (kuModel) kuModel.visible = false;
              if (nameModel) nameModel.visible = true;
              cube.visible = true;
              if (nextModel) nextModel.visible = true;
              if (backModel) backModel.visible = true;
              
              moveTarget = {
                pos: new THREE.Vector3(-25, -12, 16),
                tar: new THREE.Vector3(-2, -10, 4)
              };
            }
            else if (currentStep === 1) {
              currentStep = 0;
              if (nameModel) nameModel.visible = false;
              cube.visible = false;
              if (nextModel) nextModel.visible = false;
              if (backModel) backModel.visible = false;
              
              moveTarget = {
                pos: new THREE.Vector3(-0.5, 15, 18),
                tar: new THREE.Vector3(0, 0, 0)
              };
            }
          }
        }
      });

      let t = 0;
      (function loop() {
        t += 0.01;
        dir.position.x = 3 + Math.sin(t) * 1.0;
        
        ellipseUniforms.uTime.value = t;
        ellipseMesh.rotation.y = t * 0.3;

        sphereUniforms.uTime.value = t;
        sphereUniforms.uLightDir.value.set(
          Math.sin(t), 
          1.0, 
          Math.cos(t)
        ).normalize();
        sphereMesh.rotation.y = t * 0.2;

        torusUniforms.time.value += 0.05;
        torusMesh.rotation.x = t * 0.15;
        torusMesh.rotation.y = t * 0.2;
        
        pbrMesh.rotation.x += 0.01;
        pbrMesh.rotation.y += 0.015;

        if (moveTarget) {
          camera.position.lerp(moveTarget.pos, 0.05);
          controls.target.lerp(moveTarget.tar, 0.05);

          if (camera.position.distanceTo(moveTarget.pos) < 0.1) {
            controls.enabled = true;
            moveTarget = null;
          }
        }

        controls.update();
        renderer.render(scene, camera);
        requestAnimationFrame(loop);
      })();
    }
  );

  addEventListener('resize', () => {
    camera.aspect = innerWidth / innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(innerWidth, innerHeight);
  });
</script>
</body>
</html>
